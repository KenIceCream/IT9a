<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-6 col-lg-4">
                <form class="p-4 border rounded shadow bg-body">
                    <h3 class="mb-3 text-center">Register</h3>
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input id="full-name" type="text" class="form-control" placeholder="Full Name" required/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control"  placeholder="Email Address"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password" required/>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required/>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input id="age" type="number" class="form-control" placeholder="Age" required/>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" name="countries" class="form-control" required>
                            <option value="">-- Select --</option>
                            <option value="America">America</option>
                            <option value="Bahrain">Bahrain</option>
                            <option value="Philippines">Philippines</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p class="form-label">Choose your Gender</p>
                            <div class="class">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other">Other</label>
                    </div>
                    <div class="mt-3 mb-3 d-flex justify-content-center">
                        <input type="checkbox" id="checkbox" name="terms" class="form-check-input me-1" value="accepted" required>
                        <label for="checkbox" class="form-check-label">Terms &amp; Conditions</label>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
