<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Login</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-4">
                <form class="p-4 border rounded shadow bg-body">
                    <div class="mb-3">
                        <h3 class="text-center">Log In</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="email" class="form-control" type="email" placeholder="Email Address" required/>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="password" class="form-control" type="password" placeholder="Password" required/>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary mb-3 w-100" type="submit">Login</button>
                    </div>
                    <p class="text-center">Don't have an account?<a href="register.html"> Register</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
